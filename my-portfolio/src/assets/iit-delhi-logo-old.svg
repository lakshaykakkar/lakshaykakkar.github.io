<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="120" height="120" role="img" aria-labelledby="iit-delhi-logo-title">
  <title id="iit-delhi-logo-title">Indian Institute of Technology Delhi Logo</title>
  <!-- Official IIT Delhi Logo Representation -->
  <!-- Outer Circle Border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#003D6D" stroke-width="2.5"/>
  
  <!-- Inner Shield/Circle -->
  <circle cx="100" cy="100" r="88" fill="#FFFFFF" stroke="#003D6D" stroke-width="1.5"/>
  
  <!-- Central Wheel (Dharmachakra-inspired design) -->
  <g transform="translate(100, 100)">
    <!-- Central Hub -->
    <circle cx="0" cy="0" r="12" fill="#003D6D" stroke="#003D6D" stroke-width="2"/>
    
    <!-- 24 Spokes radiating from center -->
    <g id="spokes">
      <line x1="0" y1="0" x2="0" y2="-45" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="11.3" y2="-43.5" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="21.8" y2="-40" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="31.8" y2="-31.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="40" y2="-21.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="43.5" y2="-11.3" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="45" y2="0" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="43.5" y2="11.3" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="40" y2="21.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="31.8" y2="31.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="21.8" y2="40" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="11.3" y2="43.5" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="45" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-11.3" y2="43.5" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-21.8" y2="40" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-31.8" y2="31.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-40" y2="21.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-43.5" y2="11.3" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-45" y2="0" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-43.5" y2="-11.3" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-40" y2="-21.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-31.8" y2="-31.8" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-21.8" y2="-40" stroke="#003D6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="-11.3" y2="-43.5" stroke="#003D6D" stroke-width="1.5"/>
    </g>
    
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="48" fill="none" stroke="#003D6D" stroke-width="2"/>
  </g>
  
  <!-- Top Banner with "IIT" -->
  <g transform="translate(100, 25)">
    <rect x="-35" y="-8" width="70" height="16" rx="2" fill="#003D6D"/>
    <text x="0" y="3" font-family="'Times New Roman', serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#FFFFFF" letter-spacing="1">IIT DELHI</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="100" y="180" font-family="'Times New Roman', serif" font-size="10" font-weight="600" 
        text-anchor="middle" fill="#003D6D" letter-spacing="0.5">भारतीय प्रौद्योगिकी संस्थान दिल्ली</text>
  
  <!-- Motto Text -->
  <text x="100" y="192" font-family="'Times New Roman', serif" font-size="9" font-weight="normal" 
        text-anchor="middle" fill="#333333" letter-spacing="0.3">ज्ञानं परमं ध्येयम् (Knowledge is Supreme)</text>
</svg>
